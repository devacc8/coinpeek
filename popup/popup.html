<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPeek - Bitcoin Price Badge & Gas Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <h1>CoinPeek</h1>
            </div>
            <div class="header-controls">
                <button class="refresh-btn" id="refresh-btn" title="Refresh data" aria-label="Refresh cryptocurrency data">↻</button>
                <div class="updated-info">
                    <span class="updated-text">updated <span id="last-updated">never</span></span>
                    <span class="status-dot" id="status-dot"></span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Price Display Section -->
            <section class="price-section">
                
                <div class="price-grid">
                    <div class="price-card" id="btc-card" role="article" aria-label="Bitcoin price information">
                        <div class="price-header">
                            <div class="coin-icon coin-icon-btc" role="img" aria-label="Bitcoin icon"></div>
                            <span class="coin-name">Bitcoin</span>
                            <span class="coin-symbol">BTC</span>
                        </div>
                        <div class="price-row">
                            <div class="price-value" id="btc-price">$--,---</div>
                            <div class="price-change" id="btc-change">--%</div>
                        </div>
                        <div class="gas-fees-inline">
                            <span class="gas-label">Network fees:</span>
                            <span class="gas-values">
                                <span id="btc-gas-low">--</span> | 
                                <span id="btc-gas-standard">--</span> | 
                                <span id="btc-gas-fast">--</span> sat/vB
                            </span>
                        </div>
                    </div>

                    <div class="price-card" id="eth-card" role="article" aria-label="Ethereum price information">
                        <div class="price-header">
                            <div class="coin-icon coin-icon-eth" role="img" aria-label="Ethereum icon"></div>
                            <span class="coin-name">Ethereum</span>
                            <span class="coin-symbol">ETH</span>
                        </div>
                        <div class="price-row">
                            <div class="price-value" id="eth-price">$--,---</div>
                            <div class="price-change" id="eth-change">--%</div>
                        </div>
                        <div class="gas-fees-inline">
                            <span class="gas-label">Network fees:</span>
                            <span class="gas-values">
                                <span id="eth-gas-low">--</span> | 
                                <span id="eth-gas-standard">--</span> | 
                                <span id="eth-gas-fast">--</span> gwei
                            </span>
                        </div>
                    </div>
                </div>
            </section>


            <!-- Converter Section -->
            <section class="converter-section" aria-label="Currency converter">
                <div class="converter-header">
                    <h2>Quick Convert</h2>
                    <button class="converter-arrow" id="swap-currencies" aria-label="Swap currencies" title="Swap currencies">⇄</button>
                </div>
                <div class="converter-form-compact">
                    <div class="converter-row">
                        <label for="from-currency" class="visually-hidden">From currency</label>
                        <select id="from-currency" class="coin-select-compact" aria-label="Source currency">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="usd">USD</option>
                        </select>
                        <label for="from-amount" class="visually-hidden">Amount to convert</label>
                        <input type="number" id="from-amount" placeholder="0" step="0.00000001" min="0" aria-label="Amount to convert">
                    </div>
                    <div class="converter-row">
                        <label for="to-currency" class="visually-hidden">To currency</label>
                        <select id="to-currency" class="coin-select-compact" aria-label="Target currency">
                            <option value="usd">USD</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                        </select>
                        <label for="to-amount" class="visually-hidden">Converted amount</label>
                        <input type="number" id="to-amount" placeholder="0" readonly aria-label="Converted amount" aria-readonly="true">
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="../config/constants.js"></script>
    <script src="../utils/formatters.js"></script>
    <script src="popup.js"></script>
</body>
</html>
